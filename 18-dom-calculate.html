<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping</p>
    <input onkeydown="enter(event)" class="js-input" placeholder="Cost of order">
    <button onclick="clickb()" >Calculate </button>
    <p class="jp">Cost:</p>
    <script>
        function clickb() {
            let insideBox = Number(document.querySelector('.js-input').value);
            if (insideBox < 40){
                insideBox = insideBox + 10;
            } 
            document.querySelector('.jp').innerHTML = `Cost: $${insideBox}`
        }
        function enter(event) {
            if (event.key === 'Enter'){
                clickb();
            }
        }
    </script>
</body>
</html>
