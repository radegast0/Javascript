<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Rock Paper Scissors Game</p>
    <button onclick="pickComputerMove(); playGame('rock')">Rock</button>
    <button onclick="pickComputerMove(); playGame('paper')">Paper</button>
    <button onclick="pickComputerMove(); playGame('scissors')">Scissors</button>
    <script>
        function playGame(playerChoice) {
            let result;
            function finalAlert(){
                alert(`Your pick: ${playerChoice}, computer pick: ${computerMove}, it's a ${result}`)
            }
            if (playerChoice === 'rock'){
                if (computerMove === 'rock'){
                    result = 'tie.';
                    finalAlert();
                } else if (computerMove === 'paper') {
                    result = 'lose.';
                    finalAlert();
                } else if (computerMove === 'scissors') {
                    result = 'win';
                    finalAlert();
                }
            } else if (playerChoice === 'paper'){
                if (computerMove === 'rock'){
                    result = 'win.';
                    finalAlert();
                } else if (computerMove === 'paper') {
                    result = 'tie.';
                    finalAlert();
                } else if (computerMove === 'scissors') {
                    result = 'lose';
                    finalAlert();
                }
            } else if (playerChoice === 'scissors'){
                if (computerMove === 'rock'){
                    result = 'lose.';
                    finalAlert();
                } else if (computerMove === 'paper') {
                    result = 'win.';
                    finalAlert();
                } else if (computerMove === 'scissors') {
                    result = 'tie';
                    finalAlert();
                }
            }
        }
        function pickComputerMove() {
            const randomNumber = Math.random();
            if (randomNumber >= 0 && randomNumber < 1/3) {
                computerMove = 'rock';
            } else if(randomNumber >= 1/3 && randomNumber < 2/3){
                computerMove = 'paper';
            } else {
                computerMove = 'scissors'
            }
        } 
    </script>
</body>
</html>
