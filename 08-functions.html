<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Math Game</title>
</head>
<body>
    <p>Simple Math Game</p>
    <button onclick="createNumbers(); add();">Add</button>
    <button onclick="createNumbers(); subtract();">Subtract</button>
    <button onclick="createNumbers(); multiply();">Multiply</button>

    <script>
        let firstNum;
        let secondNum;
        function createNumbers () {
            firstNum = Math.floor(Math.random()*10);
            secondNum = Math.floor(Math.random()*10);
            console.log(firstNum, secondNum)
        }
        function add () {
            let result = firstNum + secondNum;
            alert(result)
        }
        function subtract () {
            let result = firstNum - secondNum;
            alert(result)
        }
        function multiply () {
            let result = firstNum * secondNum
            alert(result)
        }
    </script>
</body>
</html>
